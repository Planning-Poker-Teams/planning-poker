version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14.17.6
        - nvm use 14.17.6
    build:
      commands:
        - cd web
        - yarn install
        - yarn build
    test:
      commands:
        - cd web
        - yarn test
  artifacts:
    baseDirectory: web/dist
    files:
      - '**/*'

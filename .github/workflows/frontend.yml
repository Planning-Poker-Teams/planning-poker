name: Frontend Build & Deploy

on:
  push:
    branches: [ production, develop ]
    paths: [ 'packages/frontend/**' ]

defaults:
  run:
    working-directory: packages/frontend

jobs:
  frontend-build-and-deploy:
    runs-on: ubuntu-latest

    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Yarn Install
        run: yarn install --immutable

      - name: Yarn Lint
        run: yarn lint

      - name: Yarn Build
        run: yarn build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::054552196453:role/github-oidc-role
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: 'packages/frontend/terraform'
        run: terraform init -backend-config="region=eu-central-1" -backend-config="bucket=planning-poker-terraform-state" -backend-config="key=${GITHUB_REF##*/}.tfstate" -backend-config="dynamodb_table=planning-poker-terraform-state-locks"

      - name: Terraform Plan
        working-directory: 'packages/frontend/terraform'
        run: terraform plan -var environment="${GITHUB_REF##*/}" -out=plan.tfout

      - name: Terraform Apply
        working-directory: 'packages/frontend/terraform'
        run: terraform apply -auto-approve plan.tfout
